<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicaloser Pack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Vicaloser</h1>
    </header>
    
    <h2>材質包</h2>
    <h3>本網站架構來自BloxdMan</h3>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="renderPacks()" placeholder="搜尋材質包名稱...">
    </div>

    <main>
        <section class="downloads" id="downloads">
        </section>
    </main>

    <footer>
        <p>&copy; Bloxd man, Vicaloser 2026</p>
        <div class="social-media">
            </div>
    </footer>
<div id="packModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div id="modalBody">
            </div>
    </div>
</div>
    <script>
const packs = [
    {
        name: "50Sub",
        image: "image/50Sub.png",
        file: "files/50SUB T-PACK.zip",
        style: "download-button-astray",
        description: "50訂閱紀念材質包!有著美妙的css，工具為32x32。"
    },
    {
        name: "SnowPack",
        image: "image/Snow.png",
        file: "files/Liam t-pack by Vicaloser.zip",
        style: "download-button-relonix",
        description: "Liam委託製作，有短劍和優美的雪地風格css。"
    },
    {
        name: "Supay 16x",
        image: "image/Supay.png",
        file: "files/Supay 16x.zip",
        style: "download-button-relonix-white",
        description: "最好的PVP材質包，是從Minecraft轉換過來。"
    },
    {
        name: "Vic 32x",
        image: "image/Vic 32x.png",
        file: "files/Vic 32x.zip",
        style: "download-button",
        description: "適合生存的32x材質包，部分材質來自Faithful 32x。"
    }
];

function renderPacks() {
    const container = document.getElementById('downloads');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    container.innerHTML = "";

    packs.forEach((pack, index) => {
        if (pack.name.toLowerCase().includes(searchTerm)) {
            const card = `
                <div class="download-item" onclick="openModal(${index})">
                    <img src="${pack.image}" alt="${pack.name}">
                    <div class="info">
                        <h2>${pack.name}</h2>
                        <p style="color: #aaa; font-size: 0.9em;">點擊查看詳情</p>
                    </div>
                    <button class="custom-button ${pack.style}" 
                        onclick="event.stopPropagation(); downloadFile('${pack.file}', '${pack.name}.zip')">
                        Download
                    </button>
                </div>
            `;
            container.innerHTML += card;
        }
    });
}

function openModal(index) {
    const pack = packs[index];
    const modal = document.getElementById('packModal');
    const body = document.getElementById('modalBody');
    
    body.innerHTML = `
        <img src="${pack.image}" style="width:100%; border-radius:10px; margin-bottom:15px;">
        <h1 style="color:#63d7ff">${pack.name}</h1>
        <hr border="0" style="border-top:1px solid #444; margin:15px 0;">
        <h3>詳細資訊：</h3>
        <p style="line-height:1.6; font-size:1.1em;">${pack.description}</p>
        <p style="margin-top:20px; color:#888;">版本: 1.0.0 | 類型: Bloxd Texture Pack</p>
    `;
    modal.style.display = "block";
}

function closeModal() {
    document.getElementById('packModal').style.display = "none";
}

function downloadFile(filePath, fileName) {
    const link = document.createElement('a');
    link.href = filePath;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
window.onclick = function(event) {
    const modal = document.getElementById('packModal');
    if (event.target == modal) {
        closeModal();
    }
}
window.onload = renderPacks;
    </script>
</body>
</html>
