<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicaloser Pack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Vicaloser</h1>
    </header>
    
    <h2>材質包</h2>
    <h3>本網站架構來自BloxdMan</h3>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="renderPacks()" placeholder="搜尋材質包名稱...">
    </div>

    <main>
        <section class="downloads" id="downloads">
        </section>
    </main>

    <footer>
        <p>&copy; Bloxd man, Vicaloser 2026</p>
        <div class="social-media">
            </div>
    </footer>

    <script>
const packs = [
    {
        name: "50Sub",
        image: "image/50Sub.png",
        file: "files/50SUB T-PACK.zip",
        style: "download-button-astray"
    },
    {
        name: "SnowPack",
        image: "image/Snow.png",
        file: "files/Liam t-pack by Vicaloser.zip",
        style: "download-button-relonix"
    },
    {
        name: "Supay 16x",
        image: "image/image5.png",
        file: "files/Relonix White.zip",
        style: "download-button-relonix-white"
    },
    {
        name: "Vic 32x",
        image: "image/image0.png",
        file: "files/Sublight.zip",
        style: "download-button"
    }
];

function renderPacks() {
    const container = document.getElementById('downloads');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    
    container.innerHTML = "";

    packs.forEach(pack => {
        if (pack.name.toLowerCase().includes(searchTerm)) {
            const card = `
                <div class="download-item">
                    <img src="${pack.image}" alt="${pack.name}">
                    <h2>${pack.name}</h2>
                    <button class="custom-button ${pack.style}" 
                        onclick="downloadFile('${pack.file}', '${pack.name}.zip')">
                        Download
                    </button>
                </div>
            `;
            container.innerHTML += card;
        }
    });
}

function downloadFile(filePath, fileName) {
    const link = document.createElement('a');
    link.href = filePath;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

window.onload = renderPacks;
    </script>
</body>
</html>
